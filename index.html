<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-********************" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>

    <div class="h-logo">
      <img class="logo" src="imagenes/Logo.svg" alt="logo">
    </div>

  </header>

  <main>

    <div class="main">

      <div class="seccion1">

        <textarea id="ingreseTexto" class="ingreso-texto" placeholder="Ingrese el texto aquí"></textarea>

        <div class="seccion1-footer">
          <img src="imagenes/aviso.svg" alt="aviso">
          <span class="info1">Solo letras minúsculas y sin acentos</span>
        
          <div class="s1-botones">
            <button id="botonEncriptar" class="btn-encriptar">Encriptar</button>
            <button id="botonDesencriptar" class="btn-desencriptar">Desencriptar</button>
          </div>

        </div>
      </div>

      <div id="seccion2" class="seccion2">
        <img id="gif" class="gif" src="imagenes/Search.gif" alt="gif">        
        <textarea id="textoFinal" class="texto-final" placeholder="Ningún mensaje fue encontrado"></textarea>
        <p id="info2" class="info2">Ingresa el texto que desees encriptar o desencriptar</p>
        <button id="botonCopiar" class="btn-copiar oculto">Copiar</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
  
      Jesús Infantes Pacheco
  
      <a class="linkedin-link" href=https://www.linkedin.com/in/jes%C3%BAs-infantes-pacheco/ target="_blank"><i
          class="fab fa-linkedin"></i></a>
  
      <a class="github-link" href="https://github.com/Jesus-InfantesPacheco" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </div>
  
  </footer>

<script src="script.js"></script>



</body>
</html>
